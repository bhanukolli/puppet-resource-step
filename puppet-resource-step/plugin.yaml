name: puppet-resource-step
version: 1.0
rundeckPluginVersion: 1.0
author: Alex Honor,Bhanu Kolli
date: 05/21/14
providers:
  - name: puppet-resource-step
    service: RemoteScriptNodeStep
    title: Puppet resource
    description: Apply a standalone Puppet manifest to the local system.
    plugin-type: script
    script-interpreter: /bin/bash
    script-file: puppet_resource
    script-args: '${config.sudo} ${job.loglevel} ${config.manifest} ${config.arguments}'
    config:
      - type: String
        name: manifest
        title: Manifest
        description: The puppet manifest file
        required: true
      - type: String
        name: arguments
        title: Arguments
        description: Arguments to pass to puppet apply
        default: ""
      - type: Boolean
        name: sudo
        title: Sudo
        description: Execute puppet using sudo
        default: false

